<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer=""></script>
  <title>Apr5 Water Smart</title>
</head>
<body>

    <div class="wrapper">
        <video autoplay muted loop class="wsMotion" id=wsMotion><source src="vid/wsMotionS.mp4" type="video/mp4"></video>
        <div id="quiz">
          <img src="img/wsLogo.png" alt="" class="wsLogoS" id="wsLogoS">
          <img src="img/wsLogo.png" alt="" class="wsLogoL" id="wsLogoL">
          <div class="startButton" id="startButton" onclick="startButton()">Start</div>
          <div class="scenarioScreen">
            <p class="scenarioTitle" id="scenarioTitle">Scenario</p>
            <p class="scenarioBody" id="scenarioBody">
              Due to a recent drought, your off-grid house has a limited amount of water in its reserves.
              <br><br>For each question you answer correctly, you will gain a point. 
              <br><br>You will use the points you collect to decide which systems to distribute your water to, deciding your fate.
            </p>
            <div class="nextButton" id="nextButton" onclick="nextButton()">Next</div>
          </div>
          <p class="questions" id="questions"></p>
          <div class="answers" id="answers"></div>         
          <div class="checkAnswers" id="checkAnswers">
            <div class="checker" id="checker">
            </div>
          </div>
        </div>
      </div>
    
  <div class="sequence" id="sequence" style="display: grid;">
    <div><video onclick="this.play()"><source src="img/drink.mp4" type="video/mp4" onclick=""></video></div> 
    <div><video onclick="this.play()"><source src="img/clothes.mp4" type="video/mp4" onclick=""></video></div>
    <div><video onclick="this.play()"><source src="img/shower.mp4" type="video/mp4" onclick=""></video></div>
    <div><video onclick="this.play()"><source src="img/vegetation.mp4" type="video/mp4" onclick=""></video></div> 
    <div><video onclick="this.play()"><source src="img/livestock.mp4" type="video/mp4" onclick=""></video></div> 
    <div><video onclick="this.play()"><source src="img/toilet.mp4" type="video/mp4" onclick=""></video></div> 
  </div>


</body></html>
